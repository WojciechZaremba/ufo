<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="game">
        <div id="cowContainer">
            <!-- <div id="cow1" class="cow cow1 stock standing" data-cowNum="one" style="z-index: 0">🐄</div>
            <div id="cow2" class="cow cow2 stock standing" data-cowNum="two" style="z-index: 0">🐄</div>
            <div id="cow3" class="cow cow3 stock standing" data-cowNum="three" style="z-index: 0">🐄</div>
            <div id="cow4" class="cow cow4 stock standing" data-cowNum="four" style="z-index: 0">🐄</div>
            <div id="cow5" class="cow camel stock standing" data-cowNum="five" style="z-index: 0">🐄</div> -->
        </div>
        <div id="shipContainer">
            <div id="ship">🛸</div>
        </div>
        <div id="score">
            <span id="co">🐄 x 0</span>
            <span id="la"></span>
            <span id="ca"></span>
            <span id="el"></span>
        </div>
        <div id="overpopulation">
            <div>COW OVERPOPULATION</div>
            <div id=populationBar></div>
        </div>
        <div id="keysBools"></div>
        <div id="infoPanel"></div>
        <div id="showKeys">
            <div id="ArrowLeft" class="arrow">←</div>
            <div id="ArrowUp" class="arrow">↑</div>
            <div id="ArrowDown" class="arrow">↓</div>
            <div id="ArrowRight" class="arrow">→</div>
            <div id=" " class="arrow space">S P A C E</div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
